version: "2"

services:

  fuseki:
    image: emetsger/apix-fuseki:2.3.1
    container_name: fuseki
    ports:
      - "3030:3030"

  fcrepo:
    image: emetsger/apix-fcrepo:4.7.0
    container_name: fcrepo
    ports:
      - "8080:8080"

  indexing:
    image: emetsger/apix-indexing:latest
    container_name: indexing
    env_file: apix.env
    ports:
      - "9090:9090"
    depends_on:
      - fcrepo
      - fuseki
    links:
      - apix:localhost

  acrepo:
    image: emetsger/apix-acrepo:latest
    container_name: acrepo
    ports:
      - "9102:9102"
      - "9103:9103"
      - "9104:9104"
      - "9105:9105"
      - "9106:9106"
      - "9107:9107"
    depends_on:
      - fcrepo
    links:
      - apix:localhost

  apix:
    image: emetsger/apix-core:latest
    container_name: apix
    env_file: apix.env
    ports:
      - "80:80"
      - "8081:8081"
    depends_on:
      - fcrepo
